<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{{url_for('static',filename='files\css\bootstrap.min.css')}}">
</head>
<body>
    <center>

    <h2 style="color:cadetblue;">Registration Form</h2>
    <div style="background-color: snow; margin-left: 35%; margin-right: 35%; padding-top: 25px; padding: 25px;">
    <form action="/register" method="post">
        <label>Name</label> 
        <input type="text" name="name" required placeholder="Enter your Name"> <br><br>

        <label>Age</label>
        <input type="number" name="age" required placeholder="Enter your Age"> <br><br>

        <label>City</label>
        <input type="text" name="city" required placeholder="Enter your City"> <br><br>

        <label>Address</label>
        <input type="text" name="address" required placeholder="Enter your Address"> <br><br>

        <label>Contact</label>
        <input type="number" name="contact" required placeholder="Enter your Contact Number"> <br><br>

        <input type="submit" value="Register" style="background-color: darkcyan; border: 0px; padding: 3px 10px 3px 10px ;" >  

        <input type="reset" value="clear" style="background-color: orangered; border: 0px; padding: 3px 10px 3px 10px;">  

    </form>



    
</div>
</center>
</body>
</html>
