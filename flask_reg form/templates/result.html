<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output</title>
    <link rel="stylesheet" href="{{url_for('static' , filename='files\css\bootstrap.min.css')}}">
</head>
<body style="background-color: slategrey;">
    <center>
    <h2>Output</h2>
    <table>
        <tr>
            <th>Name</th>
            <td>{{name}}</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>{{age}}</td>
        </tr>
        <tr>
            <th>City</th>
            <td>{{city}}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{address}}</td>
        </tr>
        <tr>
            <th>Contactr</th>
            <td>{{contact}}</td>
        </tr>
    </table>
</center>
</body>
</html>
